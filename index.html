<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Shantell Sans' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="screen">
                <div class="input-calc">
                    <inp id="equation">
                        <input type="text" name="" id="equation">
                </div>
                <div class="res">
                    <span id="result"></span>
                </div>
            </div>
            <div class="buttons">
                <div><button id="multiply" class="calculations button">*</button></div>
                <div><button id="divide" class="calculations button">/</button></div>
                <div><button id="subtract" class="calculations button">-</button></div>
                <div><button id="add" class="calculations button">+</button></div>
                <div><button id="nine" class="numbers button">9</button></div>
                <div><button id="eight" class="numbers button">8</button></div>
                <div><button id="seven" class="numbers button">7</button></div>
                <div><button id="six" class="numbers button">6</button></div>
                <div><button id="five" class="numbers button">5</button></div>
                <div><button id="four" class="numbers button">4</button></div>
                <div><button id="three" class="numbers button">3</button></div>
                <div><button id="two" class="numbers button">2</button></div>
                <div><button id="one" class="numbers button">1</button></div>
                <div><button id="zero" class="numbers button">0</button></div>
                <div><button id="decimal" class="numbers button">.</button></div>
                <div><button id="equal">=</button></div>
                <div><button id="clear">C</button></div>
            </div>
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
